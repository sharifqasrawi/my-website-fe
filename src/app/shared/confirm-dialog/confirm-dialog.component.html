<h2 mat-dialog-title>{{ data.header }}</h2>
<div mat-dialog-content>
	<p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
	<button mat-button cdkFocusInitial (click)="onNoClick()">{{ 'COMMON.NO' | translate }}</button>
	<button mat-button [mat-dialog-close]="true">{{ 'COMMON.YES' | translate }}</button>
</div>
